################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,3200x2000@165,0x0,2, bitdepth, 10, cm, dcip3


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$menu = rofi -show drun -no-history -matching fuzzy -drun-match-fields name -no-tokenize


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper
exec-once = waybar
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,12
env = AQ_DRM_DEVICES,/dev/dri/intel-igpu:/dev/dri/nvidia-gpu
env = WLR_DRM_DEVICES,/dev/dri/intel-igpu:/dev/dri/nvidia-gpu
# env = ELECTRON_OZONE_PLATFORM_HINT, auto
env = GDK_SCALE,2
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

