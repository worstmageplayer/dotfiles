#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 4

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(c9a2f0ee)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 5
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 4
        contrast = 1
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true

    bezier = easeInQuad,      0.11, 0.00, 0.50, 0.00
    bezier = easeOutQuad,     0.50, 1.00, 0.89, 1.00
    bezier = easeInCubic,     0.32, 0.00, 0.67, 0.00
    bezier = easeOutCubic,    0.33, 1.00, 0.68, 1.00
    bezier = easeInOutCubic,  0.65, 0.00, 0.35, 1.00
    bezier = easeOutQuint,    0.22, 1.00, 0.36, 1.00
    bezier = easeInExpo,      0.70, 0.00, 0.84, 0.00
    bezier = easeOutExpo,     0.16, 1.00, 0.30, 1.00
    bezier = easeOutBack,     0.34, 1.56, 0.64, 1.00
    bezier = bounce1,         0.18, 0.89, 0.32, 0.87
    bezier = bounce2,         0.47, 1.64, 0.41, 0.80

    animation = global,        0, 0.0

    animation = windowsIn,     1, 2.8, easeOutCubic,   slide
    animation = windowsOut,    1, 2.8, easeOutCubic,   slide
    animation = fadeOut,       1, 1.2, easeInCubic
    animation = windowsMove,   1, 2.8, easeOutCubic,   slide

    animation = border,        1, 4.5, easeOutExpo

    animation = workspacesIn,  1, 2.7, easeInOutCubic, slide
    animation = workspacesOut, 1, 2.7, easeInOutCubic, slide

    animation = layersIn,      1, 2.2, bounce2,        slide
    animation = layersOut,     1, 1.2, easeInQuad,     slide
    animation = fadeLayersIn,  1, 1.6, easeInQuad
    animation = fadeLayersOut, 1, 1.8, easeOutQuad
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

workspace = w[v1], border:false, gapsout:6
workspace = 2, on-created-empty:zen-browser

windowrule = noblur, class:negative:kitty
windowrule = fullscreenstate 0 2, class:firefox
windowrule = float, class:feh
windowrule = float, class:mpv

layerrule = noanim, selection

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    render_unfocused_fps = 5
    vfr = true
}

cursor {
    no_hardware_cursors = true
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
    }

}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = logitech-usb-receiver
    sensitivity = -1.0
}

device {
    name = logitech-pro-x-2
    sensitivity = -1.0
}

device {
    name = elan06fa:00-04f3:3280-touchpad
    sensitivity = 0.3
}

xwayland {
  force_zero_scaling = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, A, exec, hyprlock
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, C, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, I, exec, firefox --kiosk --new-window web.whatsapp.com
bind = $mainMod, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = $mainMod, N, exec, librewolf
bind = $mainMod, O, exec, firefox --kiosk --new-window discord.com/channels/@me
bind = $mainMod, P, exec, firefox --kiosk --new-window instagram.com/direct/inbox
bind = $mainMod, Q, exec, $terminal
bind = $mainMod SHIFT, Q, exec, [float] $terminal
bind = $mainMod, R, exec, firefox --kiosk --new-window instagram.com/reels
bind = $mainMod SHIFT, S, exec, /home/shawn/dotfiles/scripts/screenshot.sh
bind = $mainMod, V, togglefloating,
bind = $mainMod, W, exec, killall -SIGUSR1 waybar
bind = $mainMod, X, exec, firefox --kiosk --new-window x.com
bind = $mainMod, space, exec, $menu

binde = $mainMod, H, movefocus, l
binde = $mainMod, L, movefocus, r
binde = $mainMod, K, movefocus, u
binde = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = SHIFT ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = SHIFT ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n1 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n1 set 5%-
bindel = SHIFT ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n1 set 2%+
bindel = SHIFT ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n1 set 2%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

layerrule = blur, rofi
layerrule = ignorezero, rofi
